<!DOCTYPE html>
<html lang="en">

<!--
    index.html
    Author: Francis Hampton
    Date: 2025-11-12
    Purpose: Personal portfolio page (About, Projects, Contact).
-->

<head>
        <meta charset="UTF-8">

        <!-- Primary metadata: charset and viewport should be first for proper rendering -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page description (SEO) - update when content/purpose changes -->
        <meta name="description" content="Personal Portfolio Page">

        <title>My Portfolio</title>

        <!-- Stylesheet placeholder, will be moved to a CSS form eventually -->
        <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
        }

        header, nav, main, footer {
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 10px;
        }

        form input, form textarea {
            display: block;
            margin-bottom: 10px;
            width: 300px;
        }

    </style>

</head>

<body>
    <!-- Header
         - Contains site title and primary internal navigation. -->
    <header>
        <h1 id="welcome-message">Welcome to My Portfolio!</h1>

        <nav>
            <!-- Main navigation -->
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>

    </header>

    <main>
        <section id="about">
            <!-- About section
                 - Short bio; might add more.
                 - Consider linking to a longer resume/CV. -->
            <h2>About Me</h2>
            <p>Hello! My name is Francis. I'm a web development student passionate about creating user-
            friendly websites and learning new technologies.</p>
        </section>

        <section id="projects">
            <!-- Projects
                 - Placeholders for now. -->
            <h2>Projects</h2>

            <a href="https://github.com/placeholder/project1" target="_blank" rel="noopener noreferrer">
                <img src="https://via.placeholder.com/150" alt="Project 1">
            </a>

            <a href="https://github.com/placeholder/project2" target="_blank" rel="noopener noreferrer">
                <img src="https://via.placeholder.com/150" alt="Project 2">
            </a>

            <a href="https://github.com/placeholder/project3" target="_blank" rel="noopener noreferrer">
                <img src="https://via.placeholder.com/150" alt="Project 3">
            </a>

        </section>

                <section id="contact">
                        <!-- Contact section -->
                        <h2>Contact Me!</h2>

                        <form>
                                <!-- Note: Might need to add <label for="..."> for each input for accessibility -->
                                <input type="text" name="senderName" placeholder="Your Name" required>
                                <input type="email" name="senderEmail" placeholder="Your Email Address" required>
                                <input type="text" name="subject" placeholder="Subject" required>
                                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                                <button type="submit">Submit</button>
                        </form>

                </section>

    </main>

    <!-- Footer
         - Copyright and small print. -->
    <footer>
        <p>&copy; 2025 Francis Hampton</p>
    </footer>

    <!-- Page behavior script -->
    <script>
        /*
         * Simple welcome interaction
         * - Purpose: prompt the visitor for a name and personalize the welcome heading.
         * - Inputs: user response from prompt()
         * - Outputs: updates #welcome-message and shows a greeting via alert()
        */

        // Ask visitor for their name (consider replacing prompt with a modal later)
        let userName = prompt("What is your name?");

        // If provided, personalize the heading and greet the user
        if (userName) {
            document.getElementById("welcome-message").innerText = "Welcome, " + userName + "!";
            alert("Hello, " + userName + "! Enjoy browsing my portfolio.");
        } else {
            // Generic welcome when no name provided or user cancels
            alert("Welcome to my portfolio!");
        }
    </script>

</body>

</html>
