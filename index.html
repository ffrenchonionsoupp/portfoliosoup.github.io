<!DOCTYPE html>
<html lang="en">

<!--
    index.html
    Author: Francis Hampton
    Date: 2025-11-23
    Purpose: Interactive portfolio profile page
-->

<head>
        <meta charset="UTF-8">

        <!-- Primary metadata: charset and viewport should be first for proper rendering -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page description (SEO) - update when content/purpose changes -->
        <meta name="description" content="Personal Portfolio Page">

        <title>My Portfolio</title>

        <!-- Stylesheet placeholder, will be moved to a CSS form eventually -->
        <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
            background-color: white;
            color: black;
        }

        .dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        header, nav, main, footer {
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
        }

        #skills-list {
            margin: 10px 0;
            padding-left: 20px;
        }

        form input, form textarea {
            display: block;
            margin-bottom: 10px;
            width: 300px;
        }

        .toggle-container {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Header
         - Contains site title and primary internal navigation. -->
    <header>
        <h1 id="welcome-message">Welcome to My Portfolio!</h1>

        <div class="toggle-container">
            <label>
                <input type="checkbox" id="dark-mode-toggle"> Dark Mode
            </label>
        </div>

        <nav>
            <!-- Main navigation -->
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <!-- About section
                 - Short bio; might add more.
                 - Consider linking to a longer resume/CV. -->
            <h2>About Me</h2>
            <p>Hello! My name is Francis. I'm a web development student passionate about creating user-
            friendly websites and learning new technologies.</p>
        </section>

        <section id="skills">
            <h2>My Skills</h2>
            <ul id="skills-list"></ul>
        </section>

        <section id="projects">
            <!-- Projects
                 - Placeholders for now. -->
            <h2>Projects</h2>

            <a href="https://github.com/placeholder/project1" target="_blank" rel="noopener noreferrer">
                <img src="https://via.placeholder.com/150" alt="Project 1">
            </a>

            <a href="https://github.com/placeholder/project2" target="_blank" rel="noopener noreferrer">
                <img src="https://via.placeholder.com/150" alt="Project 2">
            </a>

            <a href="https://github.com/placeholder/project3" target="_blank" rel="noopener noreferrer">
                <img src="https://via.placeholder.com/150" alt="Project 3">
            </a>

        </section>

        <section id="contact">
            <!-- Contact section -->
            <h2>Contact Me!</h2>

            <form id="contact-form">
            <!-- Note: Might need to add <label for="..."> for each input for accessibility -->
                <input type="text" id="name-field" placeholder="Your Name" required>
                <input type="email" id="email-field" placeholder="Your Email Address" required>
                <input type="text" id="subject-field" placeholder="Subject" required>
                <textarea id="message-field" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Submit</button>
        </section>
    </main>

    <!-- Footer
         - Copyright and small print. -->
    <footer>
        <p>&copy; 2025 Francis Hampton</p>
    </footer>

    <!-- Page behavior script -->
    <script>
        /*
         * Simple welcome interaction
         * - Purpose: prompt visitor for a name and personalize the welcome heading.
         * - Inputs: user response from prompt()
         * - Outputs: updates #welcome-message and shows a greeting via alert()
        */

        // Ask visitor for their name (consider replacing prompt with a modal later)
        let userName = prompt("What is your name?");

        // If provided, personalize the heading and greet the user
        // Adding Conditional Logic to greet me (Francis) if my name is entered
        if (userName && userName.toLowerCase() === "francis") {
            document.getElementById("welcome-message").innerText = "Welcome back, Francis!";
        } 
        else if (userName) {
            document.getElementById("welcome-message").innerText = "Welcome, " + userName + "!";
            alert("Hello, " + userName + "! Enjoy browsing my portfolio.");
        } 
        else {
            // Generic welcome when no name provided or user cancels
            alert("Welcome to my portfolio!");
        }

        /*
         * Skills loop
         * - Purpose: loop to display skillls on the portfolio page in its section
         * - Inputs: none from the user/visitor
         * - Outputs: appends to a list and prints it on the page
        */

        // Loop to display skills
        const skills = ["HTML5", "CSS3", "JavaScript", "Git & GitHub", "Responsive Design"];
        const skillsList = document.getElementById("skills-list");

        for (let i = 0; i < skills.length; i++) {
            const li = document.createElement("li");
            li.textContent = skills[i];
            skillsList.appendChild(li);
        }

        /*
         * Mode Toggle
         * - Purpose: all user/visitor to toggle a dark mode on and off
         * - Inputs: user choice for dark mode option (y/n)
         * - Outputs: switches between modes with different style attributes
        */

        // Dark mode toggle
        const toggle = document.getElementById("dark-mode-toggle");
        toggle.addEventListener("change", function () {
            document.body.classList.toggle("dark-mode");
        });

        /*
         * Event Listener
         * - Purpose: add compatible event listener to the submit button for the contact form
         * - Inputs: none from the user/visitor
         * - Outputs: Adds additional alert
        */

        // Form submit event listener
        const form = document.getElementById("contact-form");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            const nameInput = document.getElementById("name-field").value;
            alert(`Thank you, ${nameInput}! Your message has been sent.`);
        });

    </script>
</body>
</html>
