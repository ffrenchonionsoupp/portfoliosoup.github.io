<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Personal Portfolio Page">

    <title>My Portfolio</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
        }

        header, nav, main, footer {
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 10px;
        }

        form input, form textarea {
            display: block;
            margin-bottom: 10px;
            width: 300px;
        }

    </style>

</head>

<body>

    <header>
        <h1 id="welcome-message">Welcome to My Portfolio!</h1>

        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>

    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! My name is Francis. I'm a web development student passionate about creating user-
            friendly websites and learning new technologies.</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>

            <a href="https://github.com/placeholder/project1" target="_blank">
                <img src="https://via.placeholder.com/150" alt="Project 1">
            </a>

            <a href="https://github.com/placeholder/project2" target="_blank">
                <img src="https://via.placeholder.com/150" alt="Project 2">
            </a>

            <a href="https://github.com/placeholder/project3" target="_blank">
                <img src="https://via.placeholder.com/150" alt="Project 3">
            </a>

        </section>

        <section id="contact">
            <h2>Contact Me!</h2>

            <form>
                <input type="text" name="senderName" placeholder="Your Name" required>
                <input type="email" name="senderEmail" placeholder="Your Email Address" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>

        </section>

    </main>

    <footer>
        <p>&copy; 2025 Francis Hampton</p>
    </footer>

    <script>
        let userName = prompt("What is your name?");

        if (userName) {
            document.getElementById("welcome-message").innerText = "Welcome, " +
            userName + "!";
            alert("Hello, " + userName + "! Enjoy browsing my portfolio.");

        } else {
            alert("Welcome to my portfolio!");
        }

    </script>

</body>

</html>
